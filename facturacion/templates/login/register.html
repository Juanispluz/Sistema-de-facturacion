<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1>Registrarse</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required><br>

        <label for="celular">Celular</label>
        <input type="tel" name="celular" id="celular" required><br>

        <label for="cedula">Cédula</label>
        <input type="number" name="cedula" id="cedula" required><br>

        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" required><br>

        <label for="passwd">Contraseña</label>
        <input type="password" name="passwd" id="passwd" required><br>

        <label for="passwd_confirm">Confirmar contraseña</label>
        <input type="password" name="passwd_confirm" id="passwd_confirm" required><br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
